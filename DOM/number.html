<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li>
                <h3>2단입니다</h3>
                <ul>
                    <li> 2*1=2</li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        let li = "";

        function front(f, b) {
            for (let i = f; i <= 9; i++) {
                li += `</li><h3>${i}단입니다.</h3><ul>`;
                for(let j = b; j <=9; j++) {
                    li += `<li>${i} * ${j} = ${i*j}</li>`;
                }
                li += `</ul></li>`;
            }
            
            document.querySelector("div>ul").innerHTML = li;
        }


        front(1, 1);

        for (let i = 1; i < 5; i++) {
            for(let j = 5; j < 10; j++) {
                console.log(`i는:${i}이다`);
                console.log(`i는:${j}이다`);
            }
        }
    </script>
</body>
</html>
