<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="num" id="num">
        <option value="가">10</option>
        <option value="나">20</option>
        <option value="다">30</option>
        <option value="라">40</option>
    </select>
    <script>
        document.querySelector("#num").addEventListener("change", function(){ //change 이벤트사용
            console.log(this.value); //값이 바뀔때마다 #num value값 콘솔에 출력
        })
    </script>
</body>
</html>
