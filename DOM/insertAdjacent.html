    <title>Document</title>
</head>
<body>
    <!-- beforebegin -->
    <div id="box">
        <!-- afterbegin -->

        const box = document.querySelector("#box");
        // box.insertAdjacentHTML('beforebegin', "<h2>안녕하세요</h2>");
        // box.insertAdjacentHTML('afterbegin', "<h2>안녕하세요</h2>");
        // box.insertAdjacentHTML('beforeend', "<h2>안녕하세요</h2>");
        box.insertAdjacentHTML('afterend', "<h2>안녕하세요</h2>");
    </script>
</body>
</html>
