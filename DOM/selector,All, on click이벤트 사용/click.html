<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>큰제목</h1>
    </div>
    <button onclick="printConsole()">클릭하세요</button> 
    <!-- 버튼을 따로 querySelector 하지 않아도 함수호출을 onclick에 넣어줬기 때문에 클릭했을 때 h1의 내용을 변경할 수 있음 --> 
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <script>
        //버튼을 클릭하면 h1의 내용을 콘솔에 출력
        //기능 - 함수
        function printConsole() {  //함수
            document.querySelector("h1").innerHTML="내용변경";  //h1선택 h1안에 내용을 큰제목에서 내용변경으로 변경
            alert(document.querySelector("h1").innerHTML); //알람으로 h1의 내용을 띄워줌
        }

        console.log(document.querySelectorAll("li")); //selectAll
    </script>
</body>
</html>
