<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = ["🤦‍♂️","🤷‍♀️"];
        let arr2 = ["👍","😒","👌"];
        arr3 = arr1.concat(arr2);
        console.log(arr3);
        let arr4 = arr3.slice(0,2);
        console.log(arr4);
        let fruits = ["banana", "Orange", "Apple", "Mango"];
        fruits.sort();
        console.log(fruits);
        let numbers = [10, 2, 3, 4, 8, 12];
        numbers.sort(function(a,b){return b-a});  //a-b 오름차순  b-a내림차순
        console.log(numbers);

        let arr5 = ["a" ,"b", "c"];
        arr5.reverse();
        console.log(arr5);
        let result2 = arr5.includes("a");
        console.log(result2)
    </script>
</body>
</html>
