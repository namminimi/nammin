<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name, age, enrolled, score) {
            this.name = name;
            this.age = age;
            this.enrolled = enrolled;
            this.score = score;
        }

        let students = [
            new Student("재훈", 32, true, 80),
            new Student("수민", 22, false, 90),
            new Student("세영", 22, false, 85),
            new Student("재원", 27, true, 80)
        ];
        console.log(students);

        let scores = [85, 65, 75, 80, 90, 95];
        //find 배열에서 해당하는 하나의 값을 찾으면 그 값을 리턴하고 종료
        let result = scores.find(i=>i>80);  //(함수 들어감) 
        console.log(result);

        let result1 = scores.filter(i=>i>80);  //(함수 들어감) 
        console.log(result1);
        //filter 배열에서 조건에 맞는 배열요소들을 새로운 배열로 리턴
        let result2 = scores.filter(i => i>80);
        console.log(result2);

        let result3 = scores.map(i => i + 10);
        console.log(result3);

        let result4 = students.find(student=> student.score === 90);
        let result5 = students.find(function(student) {
            return student.score === 90;
        })
        console.log(result4);
        console.log(result5);

        //students 배열에서 enrolled가 true인 친구들

        let result6 = students.filter(student => student.enrolled);

        console.log(result6);

        let result7 = students.map(student => student.score);
        console.log(result7);

        function Burger(name, price, size) {
            this.name = name;
            this.price = price;
            this.size = size;
        }

        let burgers = [
            new Burger("새우버거", 5000, "big"),
            new Burger("불고기버거", 4500, "regular"),
            new Burger("쥬니어불고기버거", 3000, "small"),
            new Burger("치즈버거", 5500, "regular"),
            new Burger("스테이크버거", 7000, "big"),
            new Burger("치킨버거", 5500, "regular"),
            new Burger("야채버거", 4500, "regular"),
            new Burger("쥬니어새우버거", 3000, "small")
        ];

        let result8 = burgers.filter(burger => burger.size === "regular");
        console.log(result8);

        let result9 = burgers.map(burger => burger.name);
        console.log(result9);

        let result10 = burgers.filter(burger => burger.price >= 5000);
        console.log(result10);

        let result11 = burgers.find(burger => burger.name === "스테이크버거");
        console.log(result11);
    </script>
</body>
</html>
