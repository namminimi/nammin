<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = 12;
        let busFare = 0;

        if (age <= 7) {
            alert(busFare = 0); 
        } else if (age >= 8 && age <= 13) {
            alert(busFare = 450); 
        } else if (age >=14 && age <=19) {
            alert(busFare = 720); 
        } else if (age >=20 && age < 70) {
            alert(busFare = 1200); 
        } else {
            alert(busFare = 0); 
        }
    </script>
</body>
</html>
